<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script>
        let gameMode = "singlePlayer"
    </script>
    <script src="./cliente.js"></script>
    <title>Batalla Naval</title>
</head>
<body>
    <div class="container">
        <div class="battleship-grid grid-user">

        </div>
        <div class="battleship-grid grid-cpu">
            
        </div>
        <div class="container hidden-info">
            <div class="setup-buttons" id="setup-buttons">
                <button id="start" class="btn">Comenzar partida</button>
                <button id="rotate" class="btn">Rotar barcos</button>
            </div>
            <h3 id="turnos" class="info-text">tu turno</h3>
            <h3 id="info" class="info-text"></h3>
        </div>
        <div class="container">
            <div class="grid-display">
                <div draggable="true" class="ship destroyer-container">
                    <div class="destroyer-0"></div>
                    <div class="destroyer-1"></div>
                </div>
                <div draggable="true" class="ship submarine-container">
                    <div class="submarine-0"></div>
                    <div class="submarine-1"></div>
                    <div class="submarine-2"></div>

                </div>
                <div draggable="true" class="ship crusier-container">
                    <div class="cruiser-0"></div>
                    <div class="cruiser-1"></div>
                    <div class="cruiser-2"></div>
                </div>
                <div draggable="true" class="ship battleship-container">
                    <div class="battleship-0"></div>
                    <div class="battleship-1"></div>
                    <div class="battleship-2"></div>
                    <div class="battleship-3"></div>
                </div>
                <div draggable="true" class="ship carrier-container">
                    <div class="battleship-0"></div>
                    <div class="battleship-1"></div>
                    <div class="battleship-2"></div>
                    <div class="battleship-3"></div>
                    <div class="battleship-4"></div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
