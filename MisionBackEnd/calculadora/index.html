<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="carcase">
        <div class="container">
            <div class="display">
                <p id="process">0</p>
                <p id="result">0</p>
            </div>
            <div class="calculator-body">
                <div class="row">
                    <button id="raiz">Raiz</button>
                    <button id="potencia">^</button>
                    <button id="residuo">%</button>
                    <button id="clean">CE</button>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="divi">/</button>
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multi">X</button>
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus">+</button>
                </div>
                <div class="row">
                    <button id="cero">0</button>
                    <button id="point">.</button>
                    <button id="rest">-</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calcu.js"></script>
</html>
