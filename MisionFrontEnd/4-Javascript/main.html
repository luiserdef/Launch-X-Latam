<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pratica Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="case">
            <div class="first-case">
                <div class="screen">
                    <img class="pokemon-image"src="assets/questionm.webp" alt="">
                </div>
                <div class="info-poke-container">
                    <div class="info-poke">
                        <p class="bg-info-title">Nombre:</p>
                        <p class="bg-info poke-name"></p>
                    </div>
                    <div class="info-poke">
                        <p class="bg-info-title">Tipo:</p>
                        <p class="bg-info poke-type"></p>
                    </div>
                    <div class="info-poke">
                        <p class="bg-info-title">Estad√≠sticas:</p>
                        <p class="bg-info poke-stats"></p>
                    </div>
                    <div class="info-poke">
                        <p class="bg-info-title">Movimientos:</p>
                        <p class="bg-info poke-moves"></p>
                    </div>
                </div>
                <div class="input-poke">
                    <input class="input-user-poke" placeholder="Insertar Pokemon" type="text">
                    <button class="bt-action-poke"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
